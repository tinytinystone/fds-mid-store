<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GARDEN</title>
  <link rel="stylesheet" href="./index.scss">
</head>

<body>
  <div class="wrap">
    <ul class="member">
      <li class="sign-in">SIGN IN</li>
      <li class="sign-up">SIGN UP</li>
      <li class="my-cart">MY CART</li>
      <li class="order">ORDER</li>
    </ul>
    <div class="logo">
      GARDEN
    </div>
    <div class="category">
      <ul class="category-list">
        <li class="entire">전체 상품</li>
        <li class="plant">관엽식물</li>
        <li class="cactus">선인장</li>
        <li class="hanging">행잉식물</li>
        <li class="flower">꽃</li>
        <li class="orchid">서양난</li>
      </ul>
    </div>
    <div class="main-page">
      <div class="root"></div>
    </div>
    <!-- 로그인 폼 -->
    <template id="login-form">
      <form class="login-form">
        <input type="text" name="username">
        <input type="password" name="password">
        <button>로그인</button>
      </form>
    </template>
    <!-- 상품 목록 -->
    <template id="product-list">
      <div class="product-list-wrap">
        <p>총 <span class="num"></span> 개의 식물을 찾았습니다.</p>
        <section class="product-list">
        </section>
      </div>
    </template>
  <!-- 상품 목록 내부의 항목 -->
  <template id="product-item">
    <article class="product-item">
      <img class="main-img" />
      <div class="title"></div>
      <div class="price"></div>
    </article>
  </template>
  </div>
  <script src="./index.js"></script>
</body>

</html>
